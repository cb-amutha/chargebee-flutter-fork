name: chargebee_flutter_sdk_example
description: Demonstrates how to use the chargebee_flutter plugin.
publish_to: 'none'

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.8.1"
dependencies:
  flutter:
    sdk: flutter

  chargebee_flutter:
    path: ../
  cupertino_icons: ^1.0.2
  connectivity_plus: ^2.3.0
  shared_preferences: ^2.0.6

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
